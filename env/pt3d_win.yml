name: pt3d
channels:
  - defaults
  - pytorch
  - nvidia
  - conda-forge

dependencies:
  - python=3.10
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # 如果没有GPU会自动fallback到CPU
  - numpy
  - matplotlib
  - scikit-learn
  - open3d
  - tqdm
  - pandas
  - pillow
  - pip:
      - opencv-python
      - matplotlib
      - tqdm
      - seaborn
      - scipy
      - tensorboard
      - pyquaternion
      - transforms3d
      - pyyaml
      - omegaconf
      - einops
      - timm
      - torchmetrics
